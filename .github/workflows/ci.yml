# Quality gate workflow for Trinetra monorepo
# Runs on PRs and pushes to main to ensure code quality before merge

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Setup pnpm with caching
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      # Get pnpm store directory for caching
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      # Cache pnpm store for faster installs
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Install dependencies with frozen lockfile (ensures reproducible builds)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Run TypeScript type checking across all packages
      - name: Type check
        run: pnpm typecheck

      # Build all packages in the monorepo
      - name: Build
        run: pnpm build
