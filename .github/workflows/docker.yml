# Docker build smoke test for Trinetra
# Ensures Docker images build successfully before merge

name: Docker Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-build:
    name: Docker Build Smoke Test
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Set up Docker Buildx for improved build performance
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build all Docker images using docker-compose
      # This validates that the Dockerfile and compose configuration are valid
      - name: Build Docker images
        run: docker compose build
