services:
  server:
    build:
      context: .
      target: server
    ports:
      - "${TRINETRA_PORT:-3001}:3001"
    volumes:
      - trinetra-data:/data
      # Mount host tmux socket for session access
      - /tmp:/tmp:ro
    environment:
      - TRINETRA_HOST=0.0.0.0
      - TRINETRA_PORT=3001
      - TRINETRA_DATA_DIR=/data
    restart: unless-stopped

  web:
    build:
      context: .
      target: web
    ports:
      - "${WEB_PORT:-8080}:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  trinetra-data:
